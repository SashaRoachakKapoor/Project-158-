<html>

    <head>
        <title>Virtual Comics: Read Online Free!!</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="createPoster.js"></script>
        <script src="highlight.js"></script>
    </head>

    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

            <a-entity id="comics-container" comics></a-entity>
            <a-entity id="camera-cursor" cursor position="0 0 -3" geometry="primitive:ring; radiusInner: 0.08; radiusOuter: 0.12" material="color:purple; shader:flat"></a-entity>

            <a-camera id="camera" wasd-controls="enabled:false;">
                <a-entity id="app-title" position="0 0.73 -1" text="font: exo2bold; align:center; width:2; color:#000; value: It's time to read comics online!!">
                    <a-entity id="app-subtitle" position=" 0 -0.1 0" text="font:dejavu; align:center; width:1; color: #0F184E; value: Read Comics Virtually"></a-entity>
                </a-entity>
            </a-camera>
        </a-scene>
    </body>

</html>
